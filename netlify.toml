[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "out"
  
  # Default build command
  command = "npm install && npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Next.js specific environment variables
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Disable CI checks that might interfere
  CI = "false"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect rules for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Handle 404s by serving the Next.js 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Redirect old paths (if any)
[[redirects]]
  from = "/old-about"
  to = "/about"
  status = 301

# Force HTTPS
[[redirects]]
  from = "http://fs-university-website.netlify.app/*"
  to = "https://fs-university-website.netlify.app/:splat"
  status = 301
  force = true

# Branch-specific build settings
[context.production]
  command = "npm run build && npm run export"

[context.deploy-preview]
  command = "npm run build && npm run export"

[context.branch-deploy]
  command = "npm run build && npm run export"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Functions (if needed in the future)
[functions]
  directory = "netlify/functions"
